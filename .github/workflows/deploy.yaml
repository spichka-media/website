name: Deploy
run-name: Deploy to ${{ inputs.environment }} from ${{ github.head_ref || github.ref_name }}

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: "Environment"
        required: true
        options:
          - dev
          - prod

defaults:
  run:
    working-directory: ./themes/spichka

jobs:
  deploy:
    name: Deploy
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "–£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js"
        uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: 20
          cache: "yarn"
          cache-dependency-path: ./themes/spichka/yarn.lock

      - name: Install yarn dependencies
        run: yarn install --frozen-lockfile

      - name: Install composer dependencies
        uses: php-actions/composer@v6
        with:
          dev: no
          working_dir: ./themes/spichka

      - name: Build
        run: yarn build

      - name: Build lessons plugin
        run: yarn build:lessons

      - name: üìÇ Sync Files
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          ARGS: "--verbose"
          SOURCE: "./themes/spichka/"
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_PORT: 2222
          REMOTE_USER: ${{ secrets.SSH_USER }}
          TARGET: ${{ secrets.SSH_PATH }}
          EXCLUDE: "/node_modules/"
